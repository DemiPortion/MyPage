<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyPage</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Bienvenue sur la page de Marc</h1>
    </header>
    <main>
        <p>Bienvenue sur mon site web simple. Cliquez ci-dessous pour vous connecter en tant qu'administrateur.</p>
        <button id="loginButton">Connexion</button>
    </main>
    <footer>
        <p>&copy; 2024 Marc. Tous droits réservés.</p>
    </footer>

    <!-- Fenêtre modale pour la connexion -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Connexion Admin</h2>
            <form id="loginForm">
                <label for="username">Identifiant :</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Se connecter</button>
            </form>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
